<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmark manager - Dhruv</title>
</head>
<body>
    <h1>My Bookmark- Dhruv</h1>
    <h2>Primary bookmark</h2>

    <!--  Anchor tag  is used to open one page to another page and TARGET is used to open one page into another page  by changing site -->
    <a target="_blank" href="https://amazon.in"> Open amazon</a>   
    <a target="_blank" href="https://flipkart.com"> Open flipkart</a>
    <a target="_blank" href="https://gharsoaps.in"> Open gharsoaps</a>
    <a target="_blank" href="https://facebook.in"> Open facebook</a>
    <a target="_blank" href="https://youtube.com"> Open youtube</a>
    
    <h2>secondary bookmarks</h2>
    <p><a target="_blank" href="https://wikipedia.com"> Open wikipedia</a></p>
    <p><a target="_blank" href="https://stackoverflow.com"> Open stackoverflow</a></p>
</body>
</html>
